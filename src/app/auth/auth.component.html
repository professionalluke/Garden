<h2>Admin Login</h2>
<!-- <div [formGroup]="login"> -->

  <form [formGroup]="login" (ngSubmit)="onLogin()">
    <label for="username">Email</label>
    <input 
      type="text" 
      placeholder="Email"
      formControlName="email" 
      name="email" >

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
      name="password" >

    <button type="submit">Login</button>
  </form>
